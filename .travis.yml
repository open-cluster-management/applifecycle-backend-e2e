arch:
  - amd64

os:
  - linux

language: go

go:
  - "1.15"

services:
  - docker

# define stages
stages:
  - integration-test
  - publish

jobs:
  include:
    - stage: integration-test 
      script: 
        - |
          make e2e
    - stage: publish
      name: "Publish the image to quay with an official version/sha tag and publish entry to integration pipeline stage"
      script:
        - |
          make push
